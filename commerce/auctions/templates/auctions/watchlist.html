
{% extends "auctions/layout.html" %}
{% load static %}
{% block body %}
    <h2 class="active-listings-title">Watchlist</h2>
        <div class="auction-listings">
            {% for listing in watchlist_listings %}
                
                <div class="auction-listing">
                    <a href="{% url 'auctions:listing_view'  listing.id%}">
                        <div class="listing-card">
                            <div class="listing-img-container">
                                <img class="listing-img" src="{{listing.image}}" alt="{{listing.name}}">
                            </div>
                            <h3>{{listing.title}}</h3>
                            <p>Starting bid: ${{listing.starting_bid}}</p>
                            <p>Created at: {{listing.created_at}}</p>
                        </div>
                    </a> 
                </div>
                
            {% endfor %}
        </div>
    
{% endblock %}
