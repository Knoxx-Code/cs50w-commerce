
{% extends "auctions/layout.html" %}

{% block body %}

    
    <div class="create-listing-title">
         <h2>Create Listing</h2>
    </div>
    
    <div class="create-listing">
        <form class="listing-form" action="{% url 'auctions:create_listing'%}" method="post">
            {% csrf_token %}
            {{form}}
            <input class="submit-listing" type="submit" value="Create Listing">
        </form>
    </div>
    
{% endblock %}
