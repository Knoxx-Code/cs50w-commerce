{% extends "auctions/layout.html" %}

{% block body %}
    
    <div class="auth-form-title">
        <h2>Login</h2>
    </div>
    <div class="auth-form-container">
        
        
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
    
        <form action="{% url 'auctions:login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            {% if request.GET.next %}
            <input type="hidden" name="next" value="{{request.GET.next}}">
            {% endif %}
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
    
        Don't have an account? <a class="login-reg-here"  href="{% url 'auctions:register' %}">Register here.</a>
    </div>
    

{% endblock %}
